<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 기본 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 전체 화면 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 컨테이너 스타일 */
        .container {
            text-align: center;
        }

        /* 헤더 스타일 */
        header {
            background-color: #800020; /* 버건디 색상 */
            padding: 20px;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        /* 메인 버튼 영역 스타일 */
        main {
            margin: 20px 0;
        }

        /* 버튼 공통 스타일 */
        .button {
            display: inline-block;
            width: 200px;
            padding: 15px;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* 예약하기 버튼 스타일 */
        .reserve-button {
            background-color: #800020; /* 버건디 색상 */
        }

        .reserve-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 예약 조회 버튼 스타일 */
        .view-button {
            background-color: #b08b2e; /* 더 밝은 버건디 색상 */
        }

        .view-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 버튼 텍스트 스타일 */
        .button span {
            display: block;
        }

    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>애플리케이션 이름</h1>
    </header>
    <main>
        <a href="/heroes/schedule" class="button reserve-button">
            <span>예약하기</span>
        </a>
        <a href="/heroes/details" class="button view-button">
            <span>예약 조회</span>
        </a>
    </main>
</div>
</body>
</html>
